<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main id="calculadora" class="border">
        <div id="resultados" >
            <div id="numeroResultado">0000</div>
        </div>

        <div id="tecladoNumerico" >
            <div id="linha1" class="linhas">
                <button class="buttons" data-action="clear">AC</button>
                <button class="buttons" data-action="off">ðŸ ”</button>
                <button class="buttons botoesColoridos" data-action="percentage">%</button> 
                <button class="buttons botoesColoridos" data-action="divide">Ã·</button> 
            </div>
            <div id="linha2" class="linhas">
                <button class="buttons">7</button>
                <button class="buttons">8</button>
                <button class="buttons">9</button>
                <button class="buttons botoesColoridos" data-action="multiply">x</button>
            </div>
            <div id="linha3" class="linhas">
                <button class="buttons">4</button>
                <button class="buttons">5</button>
                <button class="buttons">6</button>
                <button class="buttons botoesColoridos" data-action="subtract">-</button>
            </div>
            <div id="linha4" class="linhas">
                <button id="1" class="buttons">1</button>
                <button id="2" class="buttons">2</button>
                <button id="3" class="buttons">3</button>
                <button id="soma" class="buttons botoesColoridos" data-action="add" >+</button>
            </div>
            <div id="linha5" class="linhas">
                <button id="0" class="buttons">0</button>
                <button id="virgula" class="buttons" data-action="decimal">,</button>
                <button id="igual" class="buttons botaoIgual" data-action="calculate">=</button>
            </div>
        </div>

    </main>


    <script src="app.js"></script>
</body>
</html>
